<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualisation of US Counties</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
  <h1>Visualisation of US Counties</h1>
  <!-- Attribute selectors -->
  <select id="attribute1Select"></select>
  <select id="attribute2Select"></select> 
  <label><input type="checkbox" id="togglebox"> Enable Brushing For Scatterplot</label>
  <!-- Wrap maps and charts in a flex container -->
  <div id="map-and-charts">
    <div class="map-container" id="mapContainer1" style="padding-left: 300px; padding-right: 100px;">
      <!-- Choropleth Map 1 -->
    </div>
    <div class="map-container" id="mapContainer2" style="padding-right: 300px;">
      <!-- Choropleth Map 2 -->
    </div>
  </div>
  <div id="map-and-charts"> <!-- FLEX container -->
  
    <div id="barChartContainer1" class="bar-chart-container" style="padding-left: 100px;"></div>

    <div id="scatterPlotContainer" class="bar-chart-container" style="position: relative; padding-left: 20px; padding-right: 20px;"></div>

    <div id="barChartContainer2" class="bar-chart-container"></div>

</div>
  
<div id="boxplotContainer" style="align-items: center;">
  <!-- Boxplot will be drawn here -->
  <div id="boxplotArea1" style="align-self: center;"></div>
  <div id="boxplotArea2" style="align-self: center;"></div>
</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
